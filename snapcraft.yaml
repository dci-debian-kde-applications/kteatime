---
name: kteatime
version: 17.08.1
summary: Tea Cooker
description: KTeaTime is a handy timer for steeping tea. No longer will you have to
    guess at how long it takes for your tea to be ready. Simply select the type of
    tea you have, and it will alert you when the tea is ready to drink.
confinement: strict
grade: stable
apps:
    kteatime:
        command: kf5-launch kteatime
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kteatime:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - kdoctools-dev
        - libpulse0
        source: https://download.kde.org/stable/applications/17.08.1/src/kteatime-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
